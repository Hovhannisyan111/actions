name: deploy

on:
  workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu_latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
