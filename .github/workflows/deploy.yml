name: deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu_latest
    name: Deploy to github pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Github pages
        uses: actions/deploy-pages@v2
        with:
          branch: gh-pages
          folder: ./
